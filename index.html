<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <p>Hello WOrld!</p>
  </div>
  <script>
    const resourceUrl = 'https://torpid-shore-stem.glitch.me/hello.txt';
    const x = window.location.href.split('?')
    const params = x[1]
    
    fetch(resourceUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => {
        if (data) {
          window.location.href = data + '?' + params;
        } else {
          console.error('Redirect URL not found in the content');
        }
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      });
    </script>
</body>
</html>
